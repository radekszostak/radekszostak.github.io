<script>
    window.onload = function() {
        // Get the URLSearchParams object from the current URL
        var urlParams = new URLSearchParams(window.location.search);

        // Get the value of the 'subpage' parameter from the URL
        var subpage = urlParams.get('subpage');

        // Construct the filename based on the 'subpage' parameter
        var contentFileName = subpage ? 'content-' + subpage + '.html' : 'content-default.html';

        // Fetch the main content HTML based on the constructed filename
        fetch(contentFileName)
            .then(response => response.text())
            .then(data => {
                // Inject the main content HTML into the main-content div
                document.getElementById('main-content').innerHTML = data;
            })
            .catch(error => console.error('Error fetching main content:', error));
    };
</script>
